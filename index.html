<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="apps.js"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-96">
    <h2 class="text-2xl font-bold text-center mb-6 text-white">
      Currency Converter
    </h2>
    
    <label class="block mb-1 font-medium text-gray-300">Amount</label>
    <input id="amount" type="number" placeholder="Enter amount"
      class="w-full border border-gray-700 bg-gray-900 text-white rounded px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-green-400">
    
    <label class="block mb-1 font-medium text-gray-300">From</label>
    <select id="from"
      class="w-full border border-gray-700 bg-gray-900 text-white rounded px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-green-400"></select>
    
    <label class="block mb-1 font-medium text-gray-300">To</label>
    <select id="to"
      class="w-full border border-gray-700 bg-gray-900 text-white rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"></select>
    
    <button onclick="convertCurrency()"
      class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors duration-200">
      Convert
    </button>
    
    <div id="output" class="mt-4 text-center text-lg font-semibold text-green-400">
      Converted Amount Here
    </div>
  </div>
  <script src="apps.js"></script>
</body>

</html>
