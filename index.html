<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="apps.js"></script>
  <script type="module" src="codes.js"></script>
</head>


<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800">

  <div class="bg-slate-800 p-6 rounded-xl w-96 shadow-xl text-white">
    <h2 class="text-2xl font-semibold text-center mb-6">
      Currency Converter
    </h2>

    <div class="mb-4">
      <label class="block mb-1 text-sm">Amount</label>
      <input
        type="number"
        class="w-full px-3 py-2 rounded bg-slate-700 outline-none"
        placeholder="Enter amount"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm">From</label>

      <div id="from" class="relative cursor-pointer bg-slate-700 rounded px-3 py-2 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="https://flagcdn.com/w20/us.png" class="w-5 h-4" />
          <span>USD</span>
        </div>
        <span>▼</span>

        <div class="absolute left-0 right-0 top-full mt-1 bg-slate-700 rounded hidden max-h-48 overflow-y-auto z-10 country-list"></div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm">To</label>

      <div id="to" class="relative cursor-pointer bg-slate-700 rounded px-3 py-2 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="https://flagcdn.com/w20/pk.png" class="w-5 h-4" />
          <span>PKR</span>
        </div>
        <span>▼</span>

        <div class="absolute left-0 right-0 top-full mt-1 bg-slate-700 rounded hidden max-h-48 overflow-y-auto z-10 country-list"></div>
      </div>
    </div>

    <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded font-semibold">
      Convert
    </button>

    <p class="text-center mt-4 text-green-400 font-medium">
      Converted Amount Here
    </p>
  </div>

</body>
</html>
